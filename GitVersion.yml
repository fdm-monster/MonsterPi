mode: ContinuousDelivery
branches:
  release:
    regex: ^releases?/(?<version>\d+\.\d+\.\d+)
    mode: ContinuousDeployment
    label: ''
    increment: None
    is-release-branch: true
    source-branches: ['main']
    track-merge-target: false
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
