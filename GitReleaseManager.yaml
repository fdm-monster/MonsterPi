issue-labels-include:
- bug
- deployment
- documentation
- enhancement
- security fix
issue-labels-exclude:
- invalid
- question
- wontfix
issue-labels-alias:
  - name: deployment
    header: Deployment
    plural: Deployment
  - name: documentation
    header: Documentation
    plural: Documentation
  - name: security
    header: Security
    plural: Security
create:
    include-sha-section: false
close:
  use-issue-comments: true
  issue-comment: |-
    :tada: This issue has been resolved in version {milestone} :tada:
